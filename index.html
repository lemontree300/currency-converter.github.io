<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div>
        <h1>Currency Converter</h1>
    </div>

    <div class="container">
        
        <div class="currency">
            <select
                class="firstCurrency selectCurrency">
            </select>
            <input type="number" class="firstSum"
                placeholder="0" value=1 />
        </div>

        <div class="middle">
            <button class="exchange">
                <img
                    src="exchange-arrow.jpg"></img>
            </button>
        </div>

        <div class="currency">
            <select
                class="secondCurrency selectCurrency">
            </select>
            <input type="number" class="secondSum"
                placeholder="0" />
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
